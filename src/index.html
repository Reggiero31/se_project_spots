<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the best website you've ever seen" />
    <meta name="author" content="Reginald Robinson">
    <meta name="keywords" content="Bessie Coleman Spots" />
    <title>Spots</title>
    <link rel="icon" type="images/x-icon" href="favicon.ico" />


</head>

<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/Logo.svg')%>" alt="Spots" class="header__logo">

        </header>
        <main class="content">
            <section class="profile page__section">
                <div class="profile__avatar-container"></div>
                <img src="<%=require('./images/avatar.jpg')%>" alt="Bessie Coleman" class="profile__avatar">



                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator </p>
                    <button type="button" class="profile__edit-btn">
                        <img src="<%=require('./images/pencil.svg')%>" alt="pencil icon"> edit profile

                    </button>
                </div>
                <button class="profile__add-btn" type="button">
                    <img src="<%=require('./images/plus.svg')%>" alt="plus" alt=> New Post

                </button>
            </section>
            <section class="cards page__section">
                <button class="profile__avatar-btn">
                    <img src="<%=require('./images/pencil-light.svg.svg')%>" alt="pencil icon"
                        class="profile__pencil-icon">
                    />

                </button>
                <ul class="cards__list">
                    <template id="card-template">
                        <li class="card">
                            <button class="card__delete-button" type="button"></button>
                            <img alt="" class="card__image">

                            <div class="card__content">
                                <h2 class="card__title">Val Thorens</h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>

                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__content">2023 Spots</p>
        </footer>
        <div class="modal" id="edit-profile-modal">
            <div class="modal__container">
                <div class="modal__header">
                    <h2 class="modal__title">Edit profile</h2>
                    <button type="button" class="modal__close-btn">
                        <img src="<%=require('./images/close.svg')%>" alt="close">

                    </button>
                </div>
                <form class="modal__form" id="profile-form">
                    <label for="profile-name-input" class="modal__label">
                        Name
                        <span class="modal__error" id="profile-name-input-error"></span>
                        <input id="profile-name-input" type="text" class="modal__input" minlength="2" required
                            maxlength="40" placeholder="Describe yourself" />
                    </label>
                    <label for="profile-description-input" class="modal__label">
                        Description
                        <span class="modal__error" id="profile-description-input-error"></span>
                        <input id="profile-description-input" class="modal__input" minlength="2" maxlength="200"
                            required placeholder="Describe yourself" />
                    </label>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>
        <div class="modal" id="new-post-modal">
            <div class="modal__container">
                <div class="modal__header">
                    <h2 class="modal__title">New Post</h2>
                    <button type="button" class="modal__close-btn">
                        <img src="<%=require('./images/close.svg')%>" alt="close">
                    </button>
                </div>
                <form class="modal__form" id="card-form">
                    <label for="card-link-input" class="modal__label">
                        Image link
                        <span id="card-link-input-error" class="modal__error"></span>
                        <input id="card-link-input" type="url" class="modal__input" required
                            placeholder="paste a link to the picture" />
                    </label>
                    <label for="card-description-input" class="modal__label">
                        Description
                        <span class="modal__error" id="card-description-input-error"></span>
                        <input id="card-description-input" class="modal__input" minlength="2" maxlength="200" required
                            placeholder="Type your caption" />
                    </label>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal" id="preview-modal">
        <div class="modal__image-container">
            <button type="button" class="modal__close-btn modal__close-btn_type_preview">
            </button>
            <img alt="" class="modal__image">
            <p class="modal__caption"></p>
        </div>
    </div>


    <div class="modal" id="avatar-modal">
        <div class="modal__content">
            <div class="modal__header">
                <h2 class="modal__title">Edit avatar</h2>
                <button type="button" class="modal__close">
                    <img src="<%=require('./images/close.svg')%>" alt="close">
                </button>
            </div>
            <form class="modal__form" id="edit-avatar-form">
                <label for="profile-avatar-input" class="modal__label">
                    Avatar
                    Image link
                    <span id="modal__error" class="profile-avatar-input"></span>
                    <input id="profile-avatar-input" type="url" class="modal__input" required
                        placeholder="avatar goes here" />
                </label>
                <button type="submit" class="modal__submit-btn">Save</button>
            </form>
        </div>
    </div>
    // TODO - style the modal
    <div class="modal" id="delete-modal">
        <div class="modal__container">
            <h2 class="modal__title">Are you sure you want to delete this image?</h2>
            <button type="button" class="modal__close-btn">
            </button>
        </div>
        <form class="modal__form" id="delete-form">
            <button type="submit" class="modal__submit-btn">Delete</button>
            <button type="button" class="modal__submit-btn">cancel</button>
        </form>
</body>

</html>
