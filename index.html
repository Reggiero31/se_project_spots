<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the best website you've ever seen" />
    <meta name="author" content="Reginald Robinson">
    <meta name="keywords" content="Bessie Coleman Spots" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/favicon.ico" href="./favicon.ico">
    <title>Spots</title>

</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./image/Logo.svg" alt="Spots" class="header__logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./image/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator </p>
                    <button type="button" class="profile__edit-btn">
                        <img src="./image/pencil.svg" alt="pencil icon"> edit profile
                    </button>
                </div>
                <button class="profile__add-btn" type="button">
                    <img src="./image/plus.svg" alt="plus icon"> New Post
                </button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <template id="card-template">
                        <li class="card">
                            <button class="card__delete-button" type="button"></button>
                            <img src="#" alt="" class="card__image">

                            <div class="card__content">
                                <h2 class="card__title">Val Thorens</h2>
                                <button type="button" class="card__like-btn"></button>
                                <button class="card__liked-btn card__liked-btn_active"></button>
                            </div>
                        </li>

                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__content">2023 Spots</p>
        </footer>
        <div class="modal" id="edit-profile-modal">
            <div class="modal__container">
                <div class="modal__header">
                    <h2 class="modal__title">Edit profile</h2>
                    <button type="button" class="modal__close-btn">
                        <img src="./image/xclose_button.svg" alt="close">
                    </button>
                </div>
                <form class="modal__form" id="profile-form" novalidate>
                    <label for="profile-name-input" class="modal__label">
                        Name
                        <input id="profile-name-input" type="text" class="form__input" minlength="2" required
                            maxlength="40" placeholder="Describe yourself" />

                    </label>
                    <span class="modal__error" id="profile-name-input-error"></span>
                    <label for="profile-description-input" class="modal__label">
                        Description
                        <input id="profile-description-input" class="modal__input" minlength="2" maxlength="200"
                            required placeholder="Describe yourself" />
                    </label>
                    <span class="modal__error" id="profile-description-input-error"></span>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>
        <div class="modal" id="new-post-modal">
            <div class="modal__container">
                <div class="modal__header">
                    <h2 class="modal__title">New Post</h2>
                    <button type="button" class="modal__close-btn">
                        <img src="./image/xclose_button.svg" alt="close">
                    </button>
                </div>
                <form class="modal__form" id="card-form" novalidate>
                    <label for="card-link-input" class="modal__label">
                        Image link
                        <input id="card-link-input" type="url" class="modal__input" minlength="2" maxlength="200"
                            required placeholder="paste a link to the picture" />

                    </label>
                    <span id="card-link-input-error" class="modal__error"></span>
                    <label for="card-description-input" class="modal__label">
                        Description
                        <input id="card-description-input" class="modal__input" minlength="2" maxlength="30" required
                            placeholder="Type your caption" />

                    </label>
                    <span class="modal__error" id="card-description-input-error"></span>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal" id="preview-modal">
        <div class="modal__image-container">
            <button type="button" class="modal__close-btn modal__close-btn_type_preview">
            </button>
            <img src="#" alt="" class="modal__image">
            <p class="modal__caption"></p>
        </div>
    </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
</body>

</html>
